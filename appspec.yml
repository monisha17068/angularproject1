version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
    
hooks:
 ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: root
 ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_server.sh
      timeout: 300
      runas: root
